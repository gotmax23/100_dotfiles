setw -g mode-keys vI
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

#set-remain-on-exit on
set -g status-right '#(byobu-status tmux_right)'

bind b run-shell "tmux show-buffer | parcellite > /dev/null && tmux show-buffer | xsel -i" \; display-message "Copied tmux buffer to system clipboard"

bind-key u capture-pane \;\
  save-buffer /tmp/tmux-urlview \;\
  new-window -n "urlview" '$SHELL -c "urlview < /tmp/tmux-urlview"'

bind s source-file ~/.byobu/tmux-session-1
